<mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile colspan="2">
        <mat-card-title>Datos Personales</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
        <div class="btn-al">
            <button type="button" class="btn btn-success " (click)="habilitar()"><i class="far fa-edit"></i> Editar</button>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" [formControl]="nombres">
            <mat-error *ngIf="nombres.hasError('required')">Ingrese nombres</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" [formControl]="apellidos">
            <mat-error *ngIf="apellidos.hasError('required')">Ingrese apellidos</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>DNI</mat-label>
            <input matInput maxlength="8" placeholder="12345678" [formControl]="dni">
            <mat-error *ngIf="dni.hasError('required')">Ingrese DNI</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>Direccion</mat-label>
            <input matInput placeholder="Direccion" [formControl]="direccion">
            <mat-error *ngIf="direccion.hasError('required')">Ingrese direccion</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput type="email" placeholder="Correo" [formControl]="correo">
            <mat-error *ngIf="correo.hasError('required')">Ingrese correo</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>Departamento</mat-label>
            <mat-select [formControl]="departamento">
                <mat-option value="poner">
                    poner
                </mat-option>
            </mat-select>
            <mat-error *ngIf="departamento.hasError('required')">Seleccione departamento</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>Provincia</mat-label>
            <mat-select [formControl]="provincia">
                <mat-option value="poner">
                    poner
                </mat-option>
            </mat-select>
            <mat-error *ngIf="provincia.hasError('required')">Seleccione provincia</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>Distrito</mat-label>
            <mat-select [formControl]="distrito">
                <mat-option value="poner">
                    poner
                </mat-option>
            </mat-select>
            <mat-error *ngIf="distrito.hasError('required')">Seleccione distrito</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
        <button mat-flat-button color="primary" class="btn-lg">Aceptar</button>
    </mat-grid-tile>
</mat-grid-list>
