<mat-grid-list cols="2" rowHeight="70px">
    <mat-grid-tile colspan="2">
        <mat-card-title>CONTRASEÑA</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <p>Contraseña: </p>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" disabled value="algodon">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
        <div>
            <button mat-flat-button color="primary" (click)="change=true">Cambiar contraseña</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<div *ngIf="change">
    <mat-grid-list cols="2" rowHeight="70px">
        <mat-grid-tile colspan="1">
            <p>Nueva Contraseña: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
            <mat-form-field appearance="fill">
                <mat-label>Nueva Contraseña</mat-label>
                <input matInput [type]="hide1 ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide1">
                    <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
            <p>Repita Contraseña: </p>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
            <mat-form-field appearance="fill">
                <mat-label>Repita Contraseña</mat-label>
                <input matInput [type]="hide2 ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide2">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <div>
                <button mat-flat-button class="btn btn-success btn-send">Aceptar</button>
                <button mat-flat-button class="btn btn-danger btn-cancel" (click)="change=false">Cancelar</button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
