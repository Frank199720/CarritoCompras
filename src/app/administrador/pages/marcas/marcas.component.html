<ng-template #contenido let-modal>
    <div class="modal-header">
        <p class="fw-bolder fs-5" style="margin: 0px;">Marca</p>
        <p class="fw-bolder fs-5" style="margin: 0px;">{{accion}}</p>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="guardar()" [formGroup]="frmMarca" autocomplete="off">
            <div class="row">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input [(ngModel)]="marca.mar_nombre" type="text" class="form-control form-control-sm" formControlName="descripcion">
                        <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
                            <span class="form-text text-danger" *ngIf="descripcion.errors.required">Ingrese
                                Marca</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
        </form>
    </div>
</ng-template>

<div class="card">
    <div class="card-header">LISTA DE MARCAS</div>
    <div class="card-body">
        <div class="row mb-1">
            <div class="col d-flex">
                <button type="button" class="btn btn-primary btn-sm ml-auto" (click)="opensave(contenido)">
                    <i class="fas fa-plus-square"></i>
                </button>
                <button type="button" class="btn btn-warning btn-sm" (click)="openedit(contenido)">
                    <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" (click)="eliminar()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        <div id="myGrid" class="ag-theme-alpine" style="width: 100%; height: 100%">
            <ag-grid-angular #agGrid style="width: 100%px; height: 500px" class="ag-theme-alpine" [rowData]="rowData"
                [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" rowSelection="single"
                (gridReady)="OnGridReady($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
